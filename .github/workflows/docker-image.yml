name: Docker Image Debian for Peterodactyl

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: cores/debian
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag debian:pterodctyl
